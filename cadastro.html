<!--Tela de Cadastro-->
<!DOCTYPE html>
<html lang="pt-br"></html>

<head>
    <meta charset="utf-8">
    <title>NPI</title>
    <link rel="stylesheet" href="estilos/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav style="width: 100%; top: 0px; left: 0px; position:absolute">
            <p class="logo">Ponto Eletrônico - NPI</p>
            
            <a class="navbar-brand" href="#">
              <img src="logo-unifil.png" width="50" height="50" style="left: 250px; top:9px; position: absolute" display="flex" alt="imagem">
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <div id="login">
                <form id="formularioCadastro" method="post" accept="">
                    <h2>Cadastro</h2>
                    <p>
                        <label>Nome Completo:</label>
                        <input type="text" name="nome" placeholder="Digite seu nome completo" id="valornome">
                    </p>
                    <p>
                        <label>Curso:</label>
                        <select>
                            <option  name="cursos"  value="computacao">Ciência da Computação</option>
                            <option  name="cursos"  value="engenhariaDeSoftware">Engenharia de Software</option>
                            <option  name="cursos"  value="analise">Análise e Desenvolvimento de Sistemas</option>
                        </select>
                        
                    </p>
                    <p>
                        <label>Período:</label>
                        <input type="number" name="nome" placeholder="Digite o período que você está cursando" id="valor">
                    </p>
                    <p>
                        <label>Seu e-mail:</label>
                        <input type="email" name="e-mail" placeholder="seu.email@edu.unifil.br" id="valor">
                    </p>
                    <p>
                        <label>Criar senha:</label>
                        <input type="password" name="senha" placeholder="Digite sua senha">
                    </p>
                    <button id="cadastrar">Cadastrar-se</button>
                  
                    <h3 id="digito"></h3>
                    <p>Já possui conta?
                        <a href="file:///C:/Users/renat/OneDrive/Documentos/projetos-web/site-ponto-eletronico/login.html">Faça Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/cadastro.js" defer></script>    

    <footer >
        <p>@Copyrigh 2022 by Renata Gransoti</p>
    </footer>
</body>

</html>
